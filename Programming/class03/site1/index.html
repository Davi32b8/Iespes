<!DOCTYPE html>
<html>
    <head>
        <title> Site 1 </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div id="container">
            
            <img src="./utils/logo.png" alt="Google Logo">
            
            <h2 id="title">Fazer login</h2>

            <h3 id="subtitle">Use sua Conta do Google</h3>

            <input id="email" type="text" placeholder="E-mail ou telefone">
            <a id="forget-email">Esqueceu seu e-mail?</a>

            <p id="info">
                Não está no seu computador? Use uma janela de navegação privada para fazer login.
                <a id="learn-more">Saiba mais</a>
            </p>

            <div id="buttons">
                <input id="create-account" type="button" value="Criar conta">
                <input id="next" type="button" value="Próxima">
            </div>

        </div>

    </body>
</html>
