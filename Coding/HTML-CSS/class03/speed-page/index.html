<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Speed Test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <h2>Speed Test</h2>

      <div id="shower1">
        <span id="velocity"> 0 </span>
        <span id="mbps-text"> Mbps </span>
      </div>

      <div id="shower2">
        <div class="shower2-div">
          <h5 class="shower2-title">Ping</h5>
          <span id="ping"> 0 </span>
          <sup> ms </sup>
        </div>
        <div class="shower2-div">
          <h5 class="shower2-title">Upload</h5>
          <span id="upload"> 0 </span>
          <sup> Mbps </sup>
        </div>
      </div>

      <input id="run-button" type="button" value="Run" />
    </div>
  </body>
</html>
